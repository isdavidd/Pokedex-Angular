<div class="container-fluid register-screen">
    <div class="container">
        <div class="row" style="justify-content: center;">
            <img class="col-12-sm img-fluid mt-2" src="../../../../../assets/Poke_Ball_icon.png" style="width: 35%;"/>
            <form (ngSubmit)="onSubmit()" #registerSubmit="ngForm" ngNativeValidate>
                <div class="col-12-sm mt-3">
                    <input type="text" 
                    class="form-control form-control-lg" 
                    id="userNameInput" 
                    placeholder="Username"
                    required
                    ngModel 
                    name="userName"
                    minlength="3"
                    maxlength="20"
                    pattern="^(?=.*[A-Z]).+"
                    title="Usernames should contain at least 1 uppercase letter!"
                    >
                </div>
                <div class="col-12-sm mt-5">
                    <input type="email" 
                    class="form-control form-control-lg" 
                    id="emailInput" 
                    placeholder="Email"
                    required
                    ngModel 
                    name="email"
                    >
                </div>
                <div class="col-12-sm mt-5">
                    <input  
                    [type]="showPassword?'text':'password'"
                    class="form-control form-control-lg" 
                    id="passwordInput" 
                    placeholder="Password"
                    required
                    ngModel 
                    name="password"
                    minlength="5"
                    maxlength="14"
                    pattern="(?=.*[A-Z])(?=.*\d).+"
                    title="Passwords should contain at least 1 uppercase letter and 1 number!"
                    >
                    <button class="btn btn-outline-dark hide-shown-btn" type="button">
                        <mat-icon 
                        style="font-size: 25px;" 
                        *ngIf="showPassword" 
                        (click)="passwordToggle()">visibility_off
                        </mat-icon>
                        <mat-icon 
                        style="font-size: 25px;" 
                        *ngIf="!showPassword"
                        (click)="passwordToggle()">visibility
                        </mat-icon>
                    </button>
                </div>
                <div class="col-12-sm mt-3 mb-2" style="font-weight: 500;">
                    <label class="me-5">
                        <input 
                        class="form-check-input" 
                        type="checkbox" 
                        required> I agree to the terms and conditions
                    </label>
                </div>
                <div class="col-12-sm mt-4 d-flex align-items-center">
                    <button class="btn btn-dark"
                    type="submit" 
                    id="registerButton"
                    >Register</button>
                </div>
                <div class="col-12-sm mt-4" style="font-weight: 500;">
                    <p>Already have an account?<a routerLink="/login"> Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
